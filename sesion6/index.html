<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container py-5">
        <header>
            <h1>Registro de Producto</h1>
        </header>
        <main>
            <form id="productFrm">
                <div class="form-group">
                    <label for="productName">
                        Nombre:
                    </label>
                    <input type="text" class="form-control" id="productName" required>
                </div>
                <div class="form-group">
                    <label for="productPrice">
                        Precio:
                    </label>
                    <input type="number" step="0.01" min="0" class="form-control" id="productPrice" required>
                </div>
                <div class="form-group">
                    <label for="productStock">
                        Stock:
                    </label>
                    <input type="number" step="0.01" min="0" class="form-control" id="productStock" required>
                </div>
                <div class="form-group">
                    <label for="productMin">
                        Minimo:
                    </label>
                    <input type="number" step="0.01" min="0" class="form-control" id="productMin" required>
                </div>
                <div class="form-group text-center">
                    <button type="submit" class="btn btn-outline-primary my-3 py-3 col-12 col-md-4">
                        Agregar Producto
                    </button>
                </div>
            </form>
            <h2 class="text-center">
                Registros Almacenados
            </h2>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th class="text-end">Precio</th>
                        <th class="text-end">Stock</th>
                        <th class="text-end">Minimo</th>
                    </tr>
                </thead>
                <tbody id="productTable">

                </tbody>
            </table>
        </main>
        <footer>

        </footer>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
