<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Productos varios">
    <meta name="keywords" content="Productos, Zapatos, Bisuteria, Ropa">
    <title>Aleman Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <header>
        <div class="container alert alert-success my-4 col-12 col-md-6">
            <div class="row">
                <img src="assets/images/alemanstore.png" alt="Tienda" height="80px" width="15px"
                    class="text-center col-md-2">
                <h1 class="text-center col-md-9">Aleman Store</h1>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <h2>Producto</h2>
            </div>
            <form id="productform">
                <div class="row">
                    <div class="form-group">
                        <label for="name">Nombre</label>
                        <input type="text" class="form-control" id="name" name="name"
                            placeholder="Ingresa el nombre del producto">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <label for="price">Precio</label>
                        <input type="number" step="0.01" class="form-control" id="price" name="price"
                            placeholder="Ingresa el precio del producto">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <label for="stock">Stock</label>
                        <input type="text" class="form-control" id="stock" name="Stock" placeholder="Ingresa el stock">
                    </div>
                </div>
                <button type="submit" class="btn btn-outline-success my-3 ">Agregar</button>
            </form>
        </div>
    </main>

    <footer>
        <div class="container text-center ">
            <h5>Created by: DAAM</h5>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        document.getElementById('productform').addEventListener('submit', function (event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const price = document.getElementById('price').value;
            const stock = document.getElementById('stock').value;
            // Swal.fire("Producto agregado", `Nombre: ${name} Precio: ${price} Stock: ${stock}`, "success");
            Swal.fire({
                title: "Producto Agregado",
                html: `Nombre: ${name}<br> Precio: ${price}<br> Stock: ${stock}`,
            });
        });
    </script>
</body>

</html>
